<!DOCTYPE html>

<html>

<head>
  <title>KO, TS, Gulp!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/all.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="hey">Some Test.</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-3" id="hi">
        <p>
          Hello from
          <strong data-bind="text: language">todo</strong> and
          <strong data-bind="text: framework">todo</strong>!
        </p>
      </div>
      <div class="col-xs-12 col-md-9">
        <h2>This list was created using knockout's data-bind. An array of Person objects is made into a <strong>Knockout</strong> <span class="code">observableArray</span></h2>

        <div id="ppl" data-bind="foreach: people">
          <div class="card">
            <div class="firstname">
              First Name: <span class="name" data-bind="text: $data.firstName"></span>
            </div>
            <div class="lastname">
              Last Name: <span class="name" data-bind="text: lastName"></span>
            </div>
            <div class="rename">
              First:<input data-bind="textInput: $data.firstName" />, Last:<input data-bind="textInput: $data.lastName" />
            </div>
            <button class="btn btn-default">I don't like my name.</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
</body>

</html>
